<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>Preference Simulator</h1>
            <p class="subtitle">How should we plan transportation around St. Mary's Church?</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="candidates">Candidates</button>
            <button class="tab-btn" data-tab="voting">Voting</button>
            <button class="tab-btn" data-tab="results">Results</button>
        </nav>

        <!-- Tab 1: Candidates -->
        <section class="tab-content active" id="tab-candidates">
            <div class="candidates-grid" id="candidatesGrid">
                <!-- Dynamically populated -->
            </div>
        </section>

        <!-- Tab 2: Voting -->
        <section class="tab-content" id="tab-voting">
            <!-- Vote Counter -->
            <div class="vote-counter">
                <span class="counter-label">Total votes:</span>
                <span class="counter-value" id="totalVoteCount">0</span>
                <span class="counter-separator">|</span>
                <span class="counter-label">Manual:</span>
                <span class="counter-value" id="manualVoteCount">0</span>
                <span class="counter-separator">|</span>
                <span class="counter-label">Synthetic:</span>
                <span class="counter-value" id="syntheticVoteCount">0</span>
            </div>

            <!-- Voting Table -->
            <div class="voting-section">
                <table class="voting-table">
                    <thead>
                        <tr>
                            <th class="candidate-col">Candidate</th>
                            <th>SD</th>
                            <th>D</th>
                            <th>N</th>
                            <th>A</th>
                            <th>SA</th>
                        </tr>
                    </thead>
                    <tbody id="votingTableBody">
                        <!-- Dynamically populated -->
                    </tbody>
                </table>

                <button class="btn btn-vote" id="voteBtn">Vote</button>
            </div>

            <!-- Random Generation Panel -->
            <div class="generation-panel">
                <h3>Generate Random Voters</h3>
                <div class="generation-controls">
                    <div class="input-group">
                        <label for="numAgents">Agents</label>
                        <input type="number" id="numAgents" min="1" max="1000" value="10">
                    </div>
                    <div class="input-group">
                        <label for="strategy">Strategy</label>
                        <select id="strategy">
                            <option value="biased">Biased</option>
                            <option value="clustered">Clustered</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="seed">Seed</label>
                        <input type="number" id="seed" value="0">
                    </div>
                    <button class="btn btn-generate" id="generateBtn">Generate</button>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-panel">
                <button class="btn btn-secondary" id="newSessionBtn">New Session</button>
                <button class="btn btn-danger" id="clearVotesBtn">Clear Votes</button>
            </div>
        </section>

        <!-- Tab 3: Results -->
        <section class="tab-content" id="tab-results">
            <!-- Vote Counter -->
            <div class="vote-counter">
                <span class="counter-label">Total votes:</span>
                <span class="counter-value" id="resultsVoteCount">0</span>
            </div>

            <!-- Results Grid -->
            <div class="results-grid" id="resultsContainer">
                <p class="no-results">No votes have been cast yet</p>
            </div>
        </section>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
